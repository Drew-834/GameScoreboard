<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Inspired Performance Scoreboard</title>
    <base href="/GameScoreboard/" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />


    <!-- Add this script right before the closing </head> tag -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>

</head>
<body>
    <div id="app">
        <div class="flex items-center justify-center h-screen bg-gray-900 text-white">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-400 mb-4"></div>
                <h2 class="text-xl">Loading champions...</h2>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="hidden fixed bottom-0 w-full z-50 bg-red-600 text-white p-4">
        An unhandled error has occurred.
        <a href="" class="underline">Reload</a>
        <button class="ml-4 bg-white text-red-600 px-2 py-1 rounded" onclick="document.getElementById('blazor-error-ui').style.display = 'none'">Dismiss</button>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
